<body>
    <header class="w-100 position-fixed d-flex my-2 align-content-center align-items-center   ">

        <div class=" d-flex candlogo ">
            <div class="mlnamediv ">
                <h1 class=" mlname text-nowrap">memes legend </h1>
            </div>

            <div class=" mllogo container-fluid "><img src="logo.jpg" class=" img-fluid rounded-circle "
                    alt="memeslegend">
            </div>
        </div><!-- <div class="icon small "><i class="fa fa-bars"></i></div> -->




        <div id="mySidenav" class="sidenav">
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
        </div>

        <!-- Use any element to open the sidenav -->
        <!-- <span onclick="openNav()">open</span> -->
        <div onclick="openNav(),myFunction(this)" class=" mx-2   containerforham">
            <div class="bar1"></div>
            <div class=" bar2"></div>
            <div class=" bar3"></div>
        </div>

        <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
        <div id="main">

        </div>
        <script>
            /* Set the width of the side navigation to 250px */
            function openNav() {
                document.getElementById("mySidenav").style.width = "250px";
            }

            /* Set the width of the side navigation to 0 */
            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
            }

        </script>


    </header>
    <script>
        function myFunction(x) {
            x.classList.toggle("change");
        }
    </script>
</body>
